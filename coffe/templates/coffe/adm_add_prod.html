{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static '/css/form.add.css' %}">
    <title>Document</title>
</head>
<body class="">



  
  <!-- Start header -->
  
    <nav class="navbar navbar-expand navbar-light bg-light">
      <div class="">
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="{% static '/images/logo.png'%}" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbars-rs-food"
          aria-controls="navbars-rs-food"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbars-rs-food">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item {% block home %} active{% endblock%}">
              <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item {% block producto %} {% endblock%}">
              <a class="nav-link" href="{% url 'productos' %}">Productos</a>
            </li>
            <li class="nav-item {% block about %} {% endblock%}">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdown-a"
                data-toggle="dropdown"
                >Pages</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdown-a">
                <a class="dropdown-item" href="reservation.html"
                  >Reservation</a
                >
                <a class="dropdown-item" href="stuff.html">Stuff</a>
                <a class="dropdown-item" href="gallery.html">Gallery</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdown-a"
                data-toggle="dropdown"
                >Blog</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdown-a">
                <a class="dropdown-item" href="blog.html">blog</a>
                <a class="dropdown-item" href="{% url 'add'  %}"
                  >Agregar Productos</a
                >
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    
<form class="table  bg-primary " method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Guardar</button>
</form>
    
</body>
</html>
